apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':silk-react-native-blobs')
}

group = "com.oney.react"
version = SILK_CORE_VERSION

uploadArchives {
    repositories {
        mavenDeployer {
            def silkRootDir = file("../../")
            repository(url: "file://$silkRootDir/m2-local")
            pom.project {
                artifactId "webrtc"
                packaging "aar"
            }
        }
    }
}
